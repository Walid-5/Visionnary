      <!--=============== MAIN JS ===============-->
      <script>
        /*=============== SHOW MENU ===============*/
const navMenu = document.getElementById('nav-menu'),
      navToggle = document.getElementById('nav-toggle'),
      navClose = document.getElementById('nav-close')

/* Menu show */
if(navToggle){
   navToggle.addEventListener('click', () =>{
      navMenu.classList.add('show-menu')
   })
}

/* Menu hidden */
if(navClose){
   navClose.addEventListener('click', () =>{
      navMenu.classList.remove('show-menu')
   })
}
// JavaScript to trigger initial animations on page load
document.addEventListener('DOMContentLoaded', () => {
            const slogon = document.querySelector('.slogon');
            const menu = document.querySelector('.menu-ul');

            slogon.classList.add('active');
            menu.classList.add('active');
        });

        // JavaScript to trigger image-cards animation on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY + window.innerHeight * 0.6;
            const imagecards = document.querySelector('.image-cards');
            const imagecardsTop = image-cards.offsetTop;

            if (scrollPosition > slogonTop) {
                image-cards.classList.add('active');
            } else {
                image-cards.classList.remove('active');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {

            image-cards.classList.add('active');
            menu.classList.add('active');

        // JavaScript to trigger image-cards animation on scroll

            if (scrollPosition > image-cardsTop) {
